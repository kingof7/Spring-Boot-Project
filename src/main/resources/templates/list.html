<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Study Member</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" href="css/index.css">
</head>
<body style="margin: 0px auto; width: 80%;">
	<header>
		<div id="title"
			style="margin-right: -2px; font-size: 16px; padding: 11.5px;">
			<span> 당신에게 필요한 모임 - StudyM</span>
		</div>
		<div id="menu">
			<a href="/"><span style="margin-left: 50px; color: green;"><b>스터디</b></span><span
				style="color: red;"><b>엠</b></span></a>
			<ul style="margin: 0px; line-height: 1.6;">
				<li style="margin-left: 20px;"><a href="#">공지사항</a></li>
				<li><a href="#">스터디게시판</a></li>
				<li style="float: right; margin-right: 30px;"><a href="list">스터디원</a></li>
				<li style="float: right;">|</li>
				<li style="float: right;"><a href="/form.html">회원가입</a></li>
				<li style="float: right;">|</li>
				<div class="container">
					<li style="float: right; padding: 10px; color:#0056b3;" type='button' data-toggle="modal"
						data-target="#popUpWindow">로그인</li>

					<div class="modal fade" id="popUpWindow">
						<div class="modal-dialog">
							<div class="modal-content">
								<!-- header -->
								<div class="modal-header" style="display:block; text-align:center;">									
									<h3 class="modal-title">로그인</h3>
								</div>
								<!-- body -->
								<div class="modal-header">
									<form role="form">
										<div class="form-group">
											<input type="Id" name="userId" class="form-control" placeholder="Id" 
												style="width: 465px;"/>
											<input type="password" name="password" class="form-control"
												placeholder="Password" />
										</div>
									</form>
								</div>
								<!-- footer -->
								<div class="modal-footer">
									<button class="btn btn-primary btn-block">Log In</button>
								</div>

							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</header>
	<div id="content">
		<div class="container" id="main" style="padding: 30px;">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<table class="table table-codensed">
						<thead>
							<tr>
								<th>사용자 아이디</th>
								<th>이름</th>
								<th>이메일</th>
								<th>소속 스터디</th>
							</tr>
						</thead>
						<tbody>
							{{#users}}
							<tr>
								<th scope="row">{{userId}}</th>
								<td>{{name}}</td>
								<td>{{email}}</td>								
							</tr>
							{{/users}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
